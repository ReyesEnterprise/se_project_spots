<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Spots</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spots landing pages" />
    <meta name="keywords" content="spots, Bessie" />
    <meta name="author" content="Albert Reyes" />
    <!-- links -->
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="Bessie" class="profile__avatar" />
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__discription">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                class="pencil-icon"
                alt="pencil-icon"
                src="./images/pencil.svg"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__plus-btn">
            <img
              class="plus-icon"
              alt="plus-icon"
              src="./images/plus-icon.svg"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- template -->
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button type="button" class="card__delete_btn"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">2024 &copy; spots</p>
      </footer>
      <!-- modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your Name"
              />
            </label>
            <label for="profile-discription-input" class="modal__label">
              Discription
              <input
                id="profile-discription-input"
                type="text"
                name="discription"
                class="modal__input"
                placeholder="Discription"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- add card modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="edit-profile" class="modal__form" id="add-card-form">
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="add-card-caption-input" class="modal__label">
              Caption
              <input
                id="add-card-caption-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- preview modal -->
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__close-btn modal__close-btn-type-small modal__close-btn_preview"
          ></button>
          <img class="modal__img" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <script defer src="./scripts/index.js"></script>
    </div>
  </body>
</html>
